<div ng-show="list.items.length > 0">
    <h1>Menu List</h1>
    <ul>
        <li ng-repeat="item in list.items">
            <span>Name:</span> {{item.name}}, 
            <br> <span>Short Name:</span> {{item.short_name}}, 
            <br> <span>Description:</span> {{item.description}}.
            <button ng-click="list.removeItem($index)">Don't want this one!</button>
            <br><br>
        </li>
    </ul>
</div>
